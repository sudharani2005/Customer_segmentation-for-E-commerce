{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation</title>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230613/pngtree-ecommerce-website-with-shopping-cart-with-the-shopping-cart-on-a-image_2975658.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        input[type="file"],
        input[type="submit"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        p {
            color: red;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Customer Segmentation</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'result' %}">
        {% csrf_token %}
        <label>Select CSV File:</label><br>
        <input type="file" name="file" required><br><br>
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
